<div class="row">
    <div class="col-md-12" ba-panel ba-panel-title="App Connection" ba-panel-class="with-scroll">
        <div ng-include="'app/pages/ui/modals/notifications/notifications_handy.html'"></div>
    </div>
</div>

<dashboard-pie-chart></dashboard-pie-chart>

<div class="row ">
    <div class="col-md-6" ng-controller="chartJsWaveCtrl">
        <div ba-panel ba-panel-title="Animated Radar" ba-panel-class="with-scroll col-eq-height">
            <canvas id="waveLine" class="chart chart-radar" chart-data="data" chart-labels="labels"
                    chart-legend="false"></canvas>
        </div>
    </div>
    <div class="col-md-6" ng-controller="chartJsWaveCtrl">
        <div ba-panel ba-panel-title="Animated Bars" ba-panel-class="with-scroll col-eq-height">
            <canvas id="waveBars" class="chart chart-bar" chart-data="data" chart-labels="labels"
                    chart-legend="false"></canvas>
        </div>
    </div>
</div>


<div class="row shift-up">
    <div class="col-xlg-6 col-lg-6 col-md-6 col-xs-12"
         ba-panel
         ba-panel-title="Calendar"
         ba-panel-class="xmedium-panel feed-comply-panel with-scroll calendar-panel">
        <dashboard-calendar></dashboard-calendar>
    </div>
    <div class="col-xlg-6 col-lg-6 col-md-6 col-sm-12 col-xs-12"
         ba-panel
         ba-panel-title="Revenue"
         ba-panel-class="medium-panel">
        <dashboard-line-chart></dashboard-line-chart>
    </div>
</div>
