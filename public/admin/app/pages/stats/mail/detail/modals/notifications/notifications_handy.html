<div class="modal-buttons same-width clearfix" ng-controller="NotificationsCtrlHandy">
    <button type="button" class="btn btn-success"
            onclick="openSocket('ws://localhost:5500/websocket');" ng-click="showSuccessMsg()">Connect
    </button>
    <button type="button" class="btn btn-warning"
            onclick="start();" ng-click="showWarningMsg()">Execute</button>
</div>
