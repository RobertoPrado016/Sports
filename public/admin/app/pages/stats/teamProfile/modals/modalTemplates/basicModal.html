<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Actualizar Información:</h4>
  </div>
  <div class="modal-body">
      
    <form>
      <div class="form-group">
        <input ng-model="dataTeam.name" type="text" class="form-control" placeholder="Nombre del equipo" value="{{dataTeam.name}}" required>
      </div>
      <div class="form-group">
        <input ng-model="dataTeam.address" type="text" class="form-control" placeholder="Dirección" value="{{dataTeam.address}}" required>
      </div>
      <div class="form-group">
        <input ng-model="dataTeam.site" type="text" class="form-control" placeholder="Sitio web" value="{{dataTeam.site}}" required>
      </div>
        <button type="button" class="btn btn-primary btn-with-icon save-profile" data-toggle="modal" ng-click="SendDataTeam()">
            <i class="ion-android-checkmark-circle"></i>Actualizar datos
        </button>
    </form>
     <span style="color:#fff">{{ PostDataResponse }}</span>
  </div>
  <hr>
  <div class="modal-footer">
      <button type="button" class="btn btn-danger" ng-click="$dismiss()">Cerrar</button>
  </div>
</div>
