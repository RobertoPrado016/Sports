<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="admin/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="admin/bower_components/bootstrap-select/dist/css/bootstrap-select.css" />

  <link rel="stylesheet" href="admin/bower_components/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="admin/bower_components/angular-chart.js/dist/angular-chart.css" />
  <link rel="stylesheet" href="admin/bower_components/chartist/dist/chartist.min.css" />
  <link rel="stylesheet" href="admin/bower_components/morris.js/morris.css" />
  <link rel="stylesheet" href="admin/bower_components/ionrangeslider/css/ion.rangeSlider.css" />

   <link rel="stylesheet" href="admin/app/auth.css">

</head>
<body>
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign up to SportsLab</h1>
    <a href="/" class="auth-link">Already have a SportsLab account? Sign in!</a>

    <form class="form-horizontal" method="post" action="/users/create">
      <div class="form-group">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName3" name="username" placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
        </div>
      </div>
	  <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Tipo</label>

        <div class="col-sm-10">
		   <div class="input-demo radio-demo row">
			<div class="col-md-6">
			  <label class="radio-inline custom-radio nowrap" style="color: #fff;">
				<input type="radio" id="inlineRadio1"  name="type" value="DIRECTIVE" style="color: #fff;">
				<span style="color: #fff;">Directivo</span>
			  </label>
			</div>
			<div class="col-md-6">
			  <label class="radio-inline custom-radio nowrap">
				<input type="radio"  id="inlineRadio2" name="type" value="PHYSICAL_TRAINER" style="color: #fff;">
				<span style="color: #fff;">Preparador f√≠sico</span>
			  </label>
			</div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Registrar</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign up with one click</span></span></div>
<button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div>
  </div>
</main>
<!-- Confirmation modal -->
    <div class="modal fade bs-example-modal-sm" id="myConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
       <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mySmallModalLabel">Title</h4>
             </div>
             <div class="modal-body">
                <div class="row">
                   <div class="col-md-12" id="modal-confirmation-content">
                   </div>
                </div>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
             </div>
          </div>
       </div>
    </div>
<!--  END Confirmation modal -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
